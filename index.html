<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <h2 id="h2">Ready to fight?</h2>
    <h3 id="h3">First to reach 5 points wins the game!</h3>

    <div class="questions">

        <div class="playerDiv">
            <img id="playerImage" class ="question" src="question-2.png">
            <p id="playerScore">You: </p>
        </div>
        
        <div class="computerDiv">
            <img id="computerImage" class ="question" src="question-2.png">
            <p id="computerScore">Computer:</p>
        </div>

    </div>

    <div class="buttonDiv">
        <button class="btn rock" value="rock"></button>
        <button class="btn paper" value="paper"></button>
        <button class="btn scissor" value="scissor"></button>
    </div>

   <div class="result"></div>


</body>
</html>
